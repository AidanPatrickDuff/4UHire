
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Event Packages</title>
	<h:outputStylesheet name="style2.css" library="css" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style2.css"
		rel="stylesheet" type="text/css" />
</h:head>
<body>
	<div id="outer">
		<div id="wrapper">
			<div id="body-bot">
				<div id="body-top">
					<div id="logo">
						<br></br>
						<h1></h1> 
						<p></p>
					</div>
					<h:form>
					<div id="nav">
						<ul>
							<li><a href="index.jsf">Home</a></li>
							<li><h:commandLink action = "#{usersDataTable.userLoggedOn}">Profile</h:commandLink></li>
							<li><a href="SearchVehicles.jsf">Search</a></li>
							<li><a href="Login.jsf">Login</a></li>
							<li><a href="Login.jsf">Log out</a></li>
						</ul>
						<div class="clear"></div>
					</div>
					</h:form>
					<div id="gbox">
						<div id="gbox-top"></div>
						<div id="gbox-bg">
							<div id="gbox-grd">
								<h:form>
									<iodiv3>

									<h1>Event Packages</h1>

									<br></br>
									<br></br>

									<br></br>
									<br></br>

									<h2>All Event Packages</h2>

									<br></br>



									<p:dataTable var="events"
										value="#{eventsDataTable.eventsCollection}" border="1">
										<p:column style="width:15%">
											<f:facet name="header">Event Type</f:facet>
											<h:inputText style="width: 5em" value="#{events.eventType}"
												rendered="#{events.canEdit}" />
											<h:outputText style="width: 5em" value="#{events.eventType}"
												rendered="#{not events.canEdit}" />
										</p:column>

										<p:column style="width:10%">
											<f:facet name="header">Discount</f:facet>
											<!-- 				<h:inputText style = "width: 5em" value = "#{events.discount}" rendered = "#{events.canEdit}"/> -->
											<h:outputText style="width: 5em" value="#{events.discount}"
												rendered="#{not events.canEdit}" />
										</p:column>

										<p:column style="width:30%">
											<f:facet name="header">Description</f:facet>
											<h:inputText style="width: 5em" value="#{events.description}"
												rendered="#{events.canEdit}" />
											<h:outputText style="width: 5em"
												value="#{events.description}"
												rendered="#{not events.canEdit}" />
										</p:column>

										<p:column style="width:8%">
											<f:facet name="header">Price</f:facet>
											<h:inputText style="width: 5em" value="#{events.price}"
												rendered="#{events.canEdit}" />
											<h:outputText style="width: 5em" value="#{events.price}"
												rendered="#{not events.canEdit}" />
										</p:column>

										<p:column style="width:8%">
											<f:facet name="header">Edit</f:facet>
											<h:commandLink value="Edit"
												action="#{eventsDataTable.editEvent(events)}"
												rendered="#{not events.canEdit}" />
										</p:column>

										<p:column style="width:8%">
											<f:facet name="header">Delete</f:facet>
											<h:commandLink value="Delete"
												action="#{eventsDataTable.deleteEvent(events)}"
												rendered="#{not events.canEdit}" />
										</p:column>

									</p:dataTable> <br></br>

									<h:commandButton class="greenbutton" value="Save Changes"
										action="#{eventsDataTable.saveAction}"
										rendered="#{eventsDataTable.showSaveButton}" /> 
									<h:commandButton class="adddriverbutton" value="Add Event"
										action="AddEvent"/>
										

							<h:commandButton class = "adddriverbutton" action="AddDiscount"
							 value="Add a Discount"></h:commandButton>
										</iodiv3>
								</h:form>
							</div>
						</div>
						<div id="gbox-bot"></div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
