<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 
      
<h:head>
<title>Front Desk Staff</title>
<h:outputStylesheet name="style2.css" library="css"/> 
<link href="#{facesContext.externalContext.requestContextPath}/resources/css/style2.css" rel="stylesheet" type="text/css" />
</h:head>
<body> 
<div id="outer">
  <div id="wrapper">
    <div id="body-bot">
      <div id="body-top">
        <div id="logo">
			<br></br>
          <h1></h1>
          <p></p>
        </div> 
        <h:form>
					<div id="nav">
						<ul>
							<li><a href="index.jsf">Home</a></li>
							<li><h:commandLink action = "#{usersDataTable.userLoggedOn}">Profile</h:commandLink></li>
							<li><a href="SearchVehicles.jsf">Search</a></li>
							<li><a href="Login.jsf">Login</a></li>
							<li><a href="Login.jsf">Log out</a></li>
						</ul>
						<div class="clear"></div>
					</div>
					</h:form>
        <div id="gbox">
          <div id="gbox-top"> </div>
          <div id="gbox-bg">
            <div id="gbox-grd">
<h:form>
<iodiv3>

		<h1>Front Desk Staff</h1>
	
		<br></br>
		
		
		<p:dataTable var="users"
			value="#{usersDataTable.frontDeskStaffCollection}" border="1">
			<p:column style="width:8%">
			<f:facet name="header">First Name</f:facet>
				<h:inputText style = "width: 5em"  value = "#{users.firstName}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.firstName}" rendered="#{not users.canEdit}"/>
	</p:column>
			<p:column  style="width:9%">
				<f:facet name="header">Last Name</f:facet>
				<h:inputText style = "width: 5em" value = "#{users.secondName}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.secondName}" rendered="#{not users.canEdit}"/>
	</p:column>
	<p:column style="width:12%">
				<f:facet name="header">Contact Number</f:facet>
				<h:inputText style = "width: 5em" value = "#{users.contactNumber}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.contactNumber}" rendered="#{not users.canEdit}"/>
	</p:column>
	<p:column>
				<f:facet name="header">Address</f:facet>
				<h:inputText style = "width: 5em" value = "#{users.address1}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.address1}" rendered="#{not users.canEdit}"/>
	</p:column>
		<p:column>
				<f:facet name="header">Address2</f:facet>
				<h:inputText style = "width: 5em" value = "#{users.address2}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.address2}" rendered="#{not users.canEdit}"/>
	</p:column>
	<p:column  style="width:12%">
				<f:facet name="header">County</f:facet>
				<h:inputText style = "width: 5em" value = "#{users.county}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.county}" rendered="#{not users.canEdit}"/>
	</p:column>
			<p:column  style="width:16%">
				<f:facet name="header">Email</f:facet>
				<h:inputText style = "width: 5em" value = "#{users.email}" rendered="#{users.canEdit}" />
				<h:outputText style = "width: 5em" value="#{users.email}" rendered="#{not users.canEdit}"/>
	</p:column>
	<p:column style="width:8%">
													<f:facet name="header">
														Edit
													</f:facet>
														<h:commandLink value="Edit" action="#{usersDataTable.editUser(users)}"
															rendered="#{not users.canEdit}" />
													</p:column>
												
													<p:column style="width:8%">
														<f:facet name="header">
														Delete
													</f:facet>
														<h:commandLink value="Delete" action="#{usersDataTable.deleteFrontDeskStaff(users)}"
															rendered="#{not users.canEdit}" />
													</p:column>
		</p:dataTable>
		<br></br>
		
<h:commandButton class = "greenbutton" value="Save Changes" action="#{usersDataTable.saveActionFrontDeskStaff}" rendered="#{usersDataTable.showSaveButton}"/>
<h:commandButton class = "adddriverbutton" value="Add Staff" action="AddFrontDeskStaff"/>
	</iodiv3>
	</h:form>

     </div>
          </div>
          <div id="gbox-bot"> </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
