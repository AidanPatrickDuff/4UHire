<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui" > 
      
<h:head>
<title>Event Bookings</title>
<h:outputStylesheet name="style2.css" library="css"/>
<link href="#{facesContext.externalContext.requestContextPath}/resources/css/style2.css" rel="stylesheet" type="text/css" />
</h:head> 
<body> 
<div id="outer">
  <div id="wrapper">
    <div id="body-bot">
      <div id="body-top">
        <div id="logo">
			<br></br>
          <h1></h1>  
          <p></p>
        </div>
        <h:form>
					<div id="nav">
						<ul>
							<li><a href="index.jsf">Home</a></li>
							<li><h:commandLink action = "#{usersDataTable.userLoggedOn}">Profile</h:commandLink></li>
							<li><a href="SearchVehicles.jsf">Search</a></li>
							<li><a href="Login.jsf">Login</a></li>
							<li><a href="Login.jsf">Log out</a></li>
						</ul>
						<div class="clear"></div>
					</div>
					</h:form>
        <div id="gbox">
          <div id="gbox-top"> </div>
          <div id="gbox-bg">
            <div id="gbox-grd">
				<h:form>
					<iodiv3>
				
						<h1>EventBookings</h1>
					
						<br></br>
						
						
					<p:dataTable var="eventBooking"
							value="#{eventBookingDataTable.eventBookingCollection}" border="1">
					<p:column>
								<f:facet name="header">Customer email</f:facet>
								<h:outputText style = "width: 5em" value="#{eventBooking.user.email}"/>
					</p:column>
					<p:column style="width:10%">
								<f:facet name="header">Driver</f:facet>
								<h:outputText style = "width: 5em" value="#{eventBooking.driver.surname}"/>
					</p:column>
					<p:column>
								<f:facet name="header">Start date</f:facet>
								<h:outputText style = "width: 5em" value = "#{eventBooking.startDate}"  />	
					</p:column>
					<p:column>
								<f:facet name="header">Event Type</f:facet>
								<h:outputText style = "width: 5em" value = "#{eventBooking.event.eventType}"  />	
					</p:column>
					<p:column style="width:10%">
								<f:facet name="header">Event Price</f:facet>
								<h:outputText style = "width: 5em" value = "#{eventBooking.event.price}"  />	
					</p:column>
					<p:column style="width:10%">
								<f:facet name="header">Total Price</f:facet>
								<h:outputText style = "width: 5em" value = "#{eventBooking.totalPrice}"  />	
					</p:column>
					<p:column >
								<f:facet name="header">Number Of Days</f:facet>
								<h:inputText style = "width: 3em" value="#{eventBooking.numberOfDays}" min = "0" rendered="#{eventBooking.canEdit}" />
								<h:outputText value="#{eventBooking.numberOfDays}" rendered="#{not eventBooking.canEdit}"/>
					</p:column>
					<p:column>
								<f:facet name="header" >Edit</f:facet>
								<h:commandLink value = "Edit" action = "#{eventBookingDataTable.editEventBooking(eventBooking)}"  rendered="#{not eventBooking.canEdit}"/>
					</p:column>
			
					<p:column>
								<f:facet name="header" >Delete</f:facet>
								<h:commandLink value = "Delete" action = "#{eventBookingDataTable.deleteEventBooking(eventBooking)}"  rendered="#{not eventBooking.canEdit}"/>
					</p:column>
					
					
							
					</p:dataTable>
						<h:commandButton class = "greenbutton" value="Save Changes" action = "#{eventBookingDataTable.saveAction}" rendered = "#{eventBookingDataTable.showSaveButton}"/>
					</iodiv3>
					
					
				</h:form>

    		 </div>
          </div>
          <div id="gbox-bot"> </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
