								<h:form>
								<iodiv>

									<p:remoteCommand name="onload"
										action="#{VehicleDataTable.onload}" autoRun="true" />
									<h1>Add New Vehicle</h1>

									<br></br>
									<br></br>

									<label class="simpletext">Vehicle Registration Number :
									</label>
									<h:inputText value="#{vehicleDataTable.vehicleReg}"
										required="true"
										requiredMessage="Please enter your vehicle registration" />

									<br></br>
									<br></br>

									<label class="simpletext">Vehicle Make : </label>
									<h:inputText value="#{vehicleDataTable.vehicleMake}"
										required="true"
										requiredMessage="Please enter your vehicle make" />

									<br></br>
									<br></br>

									<label class="simpletext">Vehicle Model : </label>
									<h:inputText value="#{vehicleDataTable.vehicleModel}"
										required="true"
										requiredMessage="Please enter your vehicle model" />

									<br></br>
									<br></br>

									<label class="simpletext">Vehicle Price PerDay : </label>
									<h:inputText value="#{vehicleDataTable.pricePerDay}" />

									<br></br>
									<br></br>

									<label class="simpletext">Vehicle Engine Size : </label>
									<h:inputText value="#{vehicleDataTable.engineSize}" />

									<br></br>
									<br></br>

									<label class="simpletext">Vehicle Details : </label>
									<h:inputText value="#{vehicleDataTable.details}" />

									<br></br>
									<br></br>

									<label class="simpletext">Disabled Access : </label>
									<!-- 		//<h:inputText value="#{vehicleDataTable.disabledAccess}" /> -->
									<h:selectOneMenu value="#{vehicleDataTable.disabledAccess}">
										<f:selectItem itemValue="True" itemLabel="Yes" />
										<f:selectItem itemValue="False" itemLabel="No" />
									</h:selectOneMenu>

									<br></br>
									<br></br>
									<h:commandButton class = "greenbutton" value="Add Vehicle"
										action="#{vehicleDataTable.addVehicle}"></h:commandButton>
									<br></br>
									<br></br>
								</iodiv>
								</h:form>
