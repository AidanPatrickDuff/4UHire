					<div id="gbox">

							<div id="gbox-grd">
								<h:form>
									<iodiv>

									<h1>Register Customer</h1>

									<br></br>
									<br></br>

									<label class="simpletext">Enter First Name : </label> <h:inputText
										value="#{usersDataTable.firstName}" /> <br></br>


									<label class="simpletext">Enter Second Name : </label> <h:inputText
										value="#{usersDataTable.secondName}" /> <br></br>


									<label class="simpletext">Enter Email : </label> <h:inputText
										value="#{usersDataTable.email}" /> <br></br>


									<label class="simpletext">Enter Contact Number : </label> <h:inputText
										value="#{usersDataTable.contactNumber}" /> <br></br>


									<label class="simpletext">Enter Address 1 : </label> <h:inputText
										value="#{usersDataTable.address1}" /> <br></br>


									<label class="simpletext">Enter Address 2 : </label> <h:inputText
										value="#{usersDataTable.address2}" /> <br></br>


									<label class="simpletext">Enter County : </label> <h:inputText
										value="#{usersDataTable.county}" /> <br></br>


									<label class="simpletext">Enter password: </label> <h:inputSecret
										value="#{usersDataTable.password}">
										<f:validateRegex
											pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
									</h:inputSecret> <br></br>
									<h:commandButton class="greenbutton" value="Register"
										action="#{usersDataTable.addCustomer}"></h:commandButton> <h:commandButton
										class="adddriverbutton" value="I have a login" action="Login"></h:commandButton>

									<br></br>
									<br></br>

									<br></br>
